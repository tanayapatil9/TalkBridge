<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TalkBridge - Translator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1534126511673-b6899657816a?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }

    .translator-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #007BFF;
      margin-bottom: 20px;
    }

    select, button {
      padding: 12px 16px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #translated {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .back-button {
      margin-top: 30px;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="translator-box">
    <h1>üó£Ô∏è TalkBridge Translator</h1>

    <label for="sourceLang">From:</label>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="kn">Kannada</option>
      <option value="ta">Tamil</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select>

    <label for="targetLang">To:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
      <option value="kn">Kannada</option>
      <option value="ta">Tamil</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select>

    <br><br>
    <div class="control-buttons">
      <button id="btnStart">üé§ Start Listening</button>
      <button id="btnStop">üõë Stop Listening</button>
    </div>

    <div id="translated">...</div>

    <div class="back-button">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Home</button>
    </div>
  </div>

  <script>
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const translatedDiv = document.getElementById('translated');
    const sourceLang = document.getElementById('sourceLang');
    const targetLang = document.getElementById('targetLang');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    btnStart.onclick = () => {
      translatedDiv.textContent = 'üé§ Listening...';
      recognition.lang = sourceLang.value;
      recognition.start();
    };

    btnStop.onclick = () => {
      recognition.stop();
      translatedDiv.textContent = "üõë Stopped Listening.";
    };

    recognition.onresult = async (event) => {
      const speechText = event.results[0][0].transcript;
      translatedDiv.textContent = "üîÅ Translating: " + speechText;

      try {
        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang.value}&tl=${targetLang.value}&dt=t&q=${encodeURIComponent(speechText)}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error("Translation failed.");

        const data = await response.json();
        const translatedText = data[0][0][0];
        translatedDiv.textContent = translatedText;

        const utterance = new SpeechSynthesisUtterance(translatedText);
        utterance.lang = targetLang.value;
        speechSynthesis.speak(utterance);
      } catch (err) {
        translatedDiv.textContent = "‚ùå Error: " + err.message;
      }
    };

    recognition.onerror = (e) => {
      translatedDiv.textContent = "‚ùå Speech error: " + e.error;
    };
  </script>
</body>
</html>
